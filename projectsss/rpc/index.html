<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- Ethers.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>

<header>
    <h1>Rock Paper Scissors</h1>

    <!-- ðŸ”¥ ÐÐ¾Ð²Ñ‹Ð¹ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚ -->
    <button id="connectBtn">Connect Wallet</button>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Make your move.</p>
</div>

<div class="choices">
    <div class="choice" id="r"><img src="images/rock.png" alt=""></div>
    <div class="choice" id="p"><img src="images/paper.png" alt=""></div>
    <div class="choice" id="s"><img src="images/scissors.png" alt=""></div>
</div>

<p id="action-msg">Make your move.</p>

<script src="app.js"></script>
</body>

</html>
